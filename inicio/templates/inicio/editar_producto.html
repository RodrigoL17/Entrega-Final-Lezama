{% extends "base.html" %}
{% block head_title %}Editar Producto{% endblock head_title %}
{% block header_h1 %}Editar Producto{% endblock header_h1 %}

{% block main %}
 <form action={% url "editar_producto" producto.id %} method ="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{form.media}}
       {{form}}
    </table>
    <input type="submit" value="Editar">
 </form>

{% endblock main %}
